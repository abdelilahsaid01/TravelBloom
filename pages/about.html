<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../components/nav.css">
    <title>Document</title>
    <style>
        .container {

            /* About Us page specific styles */
            h2 {
                text-align: center;
                font-size: 2.5rem;
                margin-top: 2rem;
                color: #333;
            }

            p {
                text-align: center;
                font-size: 1.2rem;
                max-width: 800px;
                margin: 0 auto 2rem;
            }

            h3 {
                text-align: center;
                margin-top: 2rem;
                color: #333;
                font-size: 2rem;
            }

            ul {
                list-style: none;
                padding: 0;
                display: flex;
                justify-content: center;
            }

            ul li {
                margin: 1rem;
                padding: 1rem;
                background-color: #f0f0f0;
                border-radius: 10px;
                text-align: center;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            }

            ul li strong {
                display: block;
                font-size: 1.2rem;
                margin-bottom: 0.5rem;
            }
        }
    </style>
</head>

<body>
    <div id="navbar"></div>
    <div class="container">
        <h2>About Us</h2>
        <p>TravelBloom is dedicated to providing top travel recommendations.</p>
        <h3>Our Team</h3>
        <ul>
            <li><strong>John Doe</strong> - CEO</li>
            <li><strong>Jane Smith</strong> - Travel Expert</li>
            <li><strong>Alex Brown</strong> - Marketing</li>
        </ul>
    </div>

    <script>
        // Load navbar dynamically
        fetch('../components/navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar').innerHTML = data;
            });
    </script>
</body>

</html>
